<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head>    <meta charset="UTF-8">    <title>Lista Ocen</title>    <link rel="stylesheet" href="CSS/basicStyle.css">    <script src="JS/basicAssessmentMenu.js" defer></script>    <script src="JS/errorPage.js" defer></script>    <style>        #progressBox{            position: fixed;            left: 50%;            top: 400px;            transform: translate(-50%, 0%);            align-self: center;            margin: 0px auto;            width: 400px;            height: 100px;            background-color: lightblue;            display: flex;            flex-direction: column;            align-items: center;            justify-content: center;            font-family: Verdana;        }        #percentageVal{            width: 42px;            height: 40px;            background-color: transparent;        }        #progressBar{            width: 300px;            height: 20px;            background-color: rgb(26, 26, 26);            border-radius: 10px;            /*border-style: solid;            border-color: rgb(26, 26, 26);            border-width: 2px;*/        }        #progressBarContent{            width: 0px;            height: 20px;            border-radius: 10px;            background-color: rgb(50, 50, 50);        }    </style></head><body id="bodyId"><header id="headerID">    <a href="/main">        <div id="mainNav01Id" class="mainNavClass">HOME</div>    </a>    <div id="mainNav02Id" class="mainNavClass">KNOWLADGE</div>    <div id="mainNav03Id" class="mainNavClass">USER</div>    <div id="mainNav04Id" class="mainNavClass">LOGOUT</div></header><div id="bgd1" class="heroImg">    <div class="gradientBgd"></div></div><div id="bgd2" class="bcgd">    <div id="errorBox">        <p th:text="${errorMessage}"></p>    </div>    <div id="progressBox">        <div id="percentageVal"></div>        <div id="progressBar">            <div id="progressBarContent"></div>        </div>    </div></div></body></html>
